<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="./node_modules/socket.io/client-dist/socket.io.min.js"
      defer
    ></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container mt-4">
      <!-- * Add new post -->
      <h2 class="mb-3 text-white">Create a New Post</h2>
      <form id="postForm">
        <div class="form-group text-white">
          <label for="postTitle">Title</label>
          <input
            required
            type="text"
            class="form-control"
            id="postTitle"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group text-white">
          <label for="postDescription">Description</label>
          <textarea
            required
            class="form-control"
            id="postDescription"
            rows="3"
            placeholder="Enter description"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr class="text-white" />

      <!-- * Search -->
      <div class="form-group text-white mb-3">
        <label for="searchPosts">Search Posts</label>
        <input
          type="text"
          class="form-control"
          id="searchPosts"
          placeholder="Search by title"
          oninput="searchPosts()"
        />
      </div>

      <h3 class="mt-4 text-white">Posts</h3>
      <ul class="list-group" id="postsList"></ul>
    </div>
  </body>
</html>
